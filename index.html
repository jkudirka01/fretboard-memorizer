<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fretboard Memorizer</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      background-color: #000000;
      color: #ffffff;
      padding: 24px 48px;
      border: 2px solid #ffffff;
      border-radius: 16px;
      margin: 0 0 40px 0;
      align-self: flex-start;
      max-width: 100%;
      word-wrap: break-word;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 480px;
    }
    #string, #note {
      font-weight: 500;
      font-size: 1.8rem;
      margin: 20px 0 8px 0;
      min-height: 2em;
      color: #ffffff;
      letter-spacing: 0.05em;
      user-select: text;
      text-align: center;
    }
    #fretNumber {
      font-weight: 600;
      font-size: 1.4rem;
      color: #d32f2f;
      margin-top: 8px;
      min-height: 1.6em;
      user-select: text;
      text-align: center;
      font-family: monospace;
    }
    button {
      margin-top: 32px;
      padding: 14px 36px;
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffffff;
      background-color: #d32f2f;
      border: 2px solid #000000;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      min-width: 180px;
    }
    button:hover,
    button:focus {
      background-color: #9a2222;
      outline: none;
    }
    button:active {
      background-color: #7a1b1b;
    }
    select {
      font-size: 1.2rem;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 8px;
      border: 2px solid #ffffff;
      background-color: #1e1e1e;
      color: #f0f0f0;
      cursor: pointer;
      margin-top: 20px;
      min-width: 160px;
      user-select: none;
    }
    select:focus {
      outline: none;
      border-color: #bb86fc;
      background-color: #2c2c2c;
    }
    label {
      margin-top: 16px;
      font-weight: 500;
      font-size: 1.2rem;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Fretboard Memorizer</h1>

  <div class="main-container">
    <div id="string" aria-live="polite" aria-atomic="true"></div>
    <div id="note" aria-live="polite" aria-atomic="true"></div>
    <div id="fretNumber" aria-live="polite" aria-atomic="true"></div>

    <button onclick="generateRandom()" aria-label="Generate new note">NEW NOTE</button>

    <select id="stringSelect" aria-label="Select guitar string">
      <option value="random">Random String</option>
      <option value="Low E String">Low E String</option>
      <option value="A String">A String</option>
      <option value="D String">D String</option>
      <option value="G String">G String</option>
      <option value="B String">B String</option>
      <option value="High E String">High E String</option>
    </select>

    <label>
      <input type="checkbox" id="naturalOnly" />
      Limit to natural notes only (A, B, C, D, E, F, G)
    </label>

    <label>
      <input type="checkbox" id="showEnharmonic" checked />
      Show enharmonic equivalents (e.g. A♯ / B♭)
    </label>

    <label>
      <input type="checkbox" id="revealFretNumber" />
      Reveal fret number
    </label>
  </div>

  <script>
    const strings = [
      "Low E String",
      "A String",
      "D String",
      "G String",
      "B String",
      "High E String"
    ];

    const allNotes = [
      "A", "A♯ / B♭", "B", "C", "C♯ / D♭", "D",
      "D♯ / E♭", "E", "F", "F♯ / G♭", "G", "G♯ / A♭"
    ];

    const naturalNotes = ["A", "B", "C", "D", "E", "F", "G"];

    const tuningNotes = {
      "Low E String": "E",
      "A String": "A",
      "D String": "D",
      "G String": "G",
      "B String": "B",
      "High E String": "E"
    };

    const chromaticNotes = [
      "A", "A♯ / B♭", "B", "C", "C♯ / D♭", "D",
      "D♯ / E♭", "E", "F", "F♯ / G♭", "G", "G♯ / A♭"
    ];

    // Helper to get the base note (before any slash)
    function baseNoteName(note) {
      return note.split(" / ")[0];
    }

    function noteIndex(note) {
      return chromaticNotes.findIndex(n => baseNoteName(n) === note);
    }

    function getFretsForNote(stringName, noteToFind) {
      const openNote = tuningNotes[stringName];
      const openIndex = noteIndex(openNote);
      const targetIndex = noteIndex(baseNoteName(noteToFind));
      let frets = [];
      if (openIndex === -1 || targetIndex === -1) return frets;

      for (let fret = 0; fret <= 12; fret++) {
        const noteAtFret = chromaticNotes[(openIndex + fret) % 12];
        if (baseNoteName(noteAtFret) === baseNoteName(noteToFind)) {
          frets.push(fret);
        }
      }
      return frets;
    }

    function generateRandom() {
      const stringSelect = document.getElementById("stringSelect");
      const naturalOnly = document.getElementById("naturalOnly").checked;
      const showEnharmonic = document.getElementById("showEnharmonic").checked;
      const revealFretNumberCheckbox = document.getElementById("revealFretNumber");

      const selectedString = stringSelect.value;

      let notePool = naturalOnly ? naturalNotes : allNotes;

      let randomNote = notePool[Math.floor(Math.random() * notePool.length)];
      if (!showEnharmonic && randomNote.includes(" / ")) {
        randomNote = randomNote.split(" / ")[0];
      }

      const chosenString = selectedString === "random"
        ? strings[Math.floor(Math.random() * strings.length)]
        : selectedString;

      document.getElementById("string").innerText = chosenString;
      document.getElementById("note").innerText = randomNote;

      // Reset reveal fret number checkbox and clear fret display on new note
      revealFretNumberCheckbox.checked = false;
      document.getElementById("fretNumber").innerText = "";
    }

    // Update fret number immediately when Reveal fret number checkbox changes
    document.getElementById('revealFretNumber').addEventListener('change', () => {
      const revealFretNumber = document.getElementById('revealFretNumber').checked;
      const fretNumberDiv = document.getElementById('fretNumber');

      const currentString = document.getElementById('string').innerText;
      const currentNote = document.getElementById('note').innerText;

      if (!currentString || !currentNote) {
        fretNumberDiv.innerText = '';
        return;
      }

      if (revealFretNumber) {
        const frets = getFretsForNote(currentString, currentNote);
        fretNumberDiv.innerText = frets.length ? frets.join(', ') : 'Fret number not found';
      } else {
        fretNumberDiv.innerText = '';
      }
    });

    // Spacebar triggers NEW NOTE
    document.body.addEventListener('keydown', e => {
      if (e.code === 'Space' && !['INPUT', 'SELECT', 'TEXTAREA'].includes(e.target.tagName)) {
        e.preventDefault();
        generateRandom();
      }
    });

    window.onload = generateRandom;
  </script>
</body>
</html>
